              <p><img src="/img/2021/git-command.jpeg" srcset="/img/loading.gif" lazyload alt="git-command"></p>
<p>写代码时，要把公司仓库的代码clone到本地，在workspace路径下执行：</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs bash">git <span class="hljs-built_in">clone</span> -b &lt;branch_name&gt; &lt;repository&gt;<br></code></pre></td></tr></table></figure>

<p>分支操作：</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><code class="hljs bash">git branch -a <span class="hljs-comment"># 查看所有远程分支</span><br>git branch <span class="hljs-comment"># 查看本地分支</span><br>git checkout &lt;branch_name&gt; <span class="hljs-comment"># 将head指针指向要push的分支</span><br></code></pre></td></tr></table></figure>

<p>修改完代码提交到远程仓库分支中：</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><code class="hljs bash">git add . <span class="hljs-comment"># 将所有文件放到staging</span><br>git commit -m <span class="hljs-string">&quot;update description&quot;</span>  <span class="hljs-comment"># 提交到本地仓库</span><br><br>git push &lt;远程主机名&gt; &lt;本地分支名&gt;:&lt;远程分支名&gt; <span class="hljs-comment"># 将本地的分支版本上传到远程并合并</span><br>git push &lt;远程主机名&gt; &lt;本地分支名&gt; <span class="hljs-comment"># 如果本地分支名与远程分支名相同，则可以省略冒号，一般远程主机名为origin</span><br></code></pre></td></tr></table></figure>
