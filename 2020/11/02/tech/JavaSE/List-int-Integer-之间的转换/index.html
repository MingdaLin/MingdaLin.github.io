            <h1 style="display: none">List&amp;int[]&amp;Integer[]之间的转换</h1>
            
            <div class="markdown-body">
              <figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-comment">// int[] 转 List&lt;Integer&gt;</span><br>List&lt;Integer&gt; list1 = Arrays.stream(data).boxed().collect(Collectors.toList());<br><span class="hljs-comment">// Arrays.stream(arr) 可以替换成IntStream.of(arr)。</span><br><span class="hljs-comment">// 1.使用Arrays.stream将int[]转换成IntStream。</span><br><span class="hljs-comment">// 2.使用IntStream中的boxed()装箱。将IntStream转换成Stream&lt;Integer&gt;。</span><br><span class="hljs-comment">// 3.使用Stream的collect()，将Stream&lt;T&gt;转换成List&lt;T&gt;，因此正是List&lt;Integer&gt;。</span><br><br><span class="hljs-comment">// int[] 转 Integer[]</span><br>Integer[] integers1 = Arrays.stream(data).boxed().toArray(Integer[]::<span class="hljs-keyword">new</span>);<br><span class="hljs-comment">// 前两步同上，此时是Stream&lt;Integer&gt;。</span><br><span class="hljs-comment">// 然后使用Stream的toArray，传入IntFunction&lt;A[]&gt; generator。</span><br><span class="hljs-comment">// 这样就可以返回Integer数组。</span><br><span class="hljs-comment">// 不然默认是Object[]。</span><br><br><span class="hljs-comment">// List&lt;Integer&gt; 转 Integer[]</span><br>Integer[] integers2 = list1.toArray(<span class="hljs-keyword">new</span> Integer[<span class="hljs-number">0</span>]);<br><span class="hljs-comment">//  调用toArray。传入参数T[] a。这种用法是目前推荐的。</span><br><span class="hljs-comment">// List&lt;String&gt;转String[]也同理。</span><br><br><span class="hljs-comment">// List&lt;Integer&gt; 转 int[]</span><br><span class="hljs-keyword">int</span>[] arr1 = list1.stream().mapToInt(Integer::valueOf).toArray();<br><span class="hljs-comment">// 想要转换成int[]类型，就得先转成IntStream。</span><br><span class="hljs-comment">// 这里就通过mapToInt()把Stream&lt;Integer&gt;调用Integer::valueOf来转成IntStream</span><br><span class="hljs-comment">// 而IntStream中默认toArray()转成int[]。</span><br><br><span class="hljs-comment">// Integer[] 转 int[]</span><br><span class="hljs-keyword">int</span>[] arr2 = Arrays.stream(integers1).mapToInt(Integer::valueOf).toArray();<br><span class="hljs-comment">// 思路同上。先将Integer[]转成Stream&lt;Integer&gt;，再转成IntStream。</span><br><br><span class="hljs-comment">// Integer[] 转 List&lt;Integer&gt;</span><br>List&lt;Integer&gt; list2 = Arrays.asList(integers1);<br><span class="hljs-comment">// 最简单的方式。String[]转List&lt;String&gt;也同理。</span><br><br><span class="hljs-comment">// 同理</span><br>String[] strings1 = &#123;<span class="hljs-string">&quot;a&quot;</span>, <span class="hljs-string">&quot;b&quot;</span>, <span class="hljs-string">&quot;c&quot;</span>&#125;;<br><span class="hljs-comment">// String[] 转 List&lt;String&gt;</span><br>List&lt;String&gt; list3 = Arrays.asList(strings1);<br><span class="hljs-comment">// List&lt;String&gt; 转 String[]</span><br>String[] strings2 = list3.toArray(<span class="hljs-keyword">new</span> String[<span class="hljs-number">0</span>]);<br></code></pre></td></tr></table></figure>





<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-keyword">int</span>[] nums = <span class="hljs-keyword">new</span> <span class="hljs-keyword">int</span>[<span class="hljs-number">10000</span>];<br><span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> i = <span class="hljs-number">0</span>; i &lt; nums.length; ++i) &#123;<br>    nums[i] = i;<br>&#125;<br><br><span class="hljs-keyword">long</span> start = System.currentTimeMillis();<br><br>Integer[] arr1 = <span class="hljs-keyword">new</span> Integer[<span class="hljs-number">10000</span>];<br><span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> i = <span class="hljs-number">0</span>; i &lt; <span class="hljs-number">10000</span>; ++i) &#123;<br>    arr1[i] = nums[i];<br>&#125;<br><br><span class="hljs-keyword">long</span> end = System.currentTimeMillis();<br>System.out.println(end - start); <span class="hljs-comment">// 1</span><br><br><br>start = System.currentTimeMillis();<br><br>Integer[] arr2 = Arrays.stream(nums).boxed().toArray(Integer[]::<span class="hljs-keyword">new</span>);<br><br>end = System.currentTimeMillis();<br>System.out.println(end - start); <span class="hljs-comment">// 62</span><br></code></pre></td></tr></table></figure>

<blockquote>
<p>还是用for自己转吧。。</p>
